<!doctype html>

<h1>Kinetophone</h1>

<p>
  The "video" below was built with <a href="https://github.com/BinaryMuse/kinetophone/">Kinetophone</a>.
  It is actually a series of still images and audio clips synchronized to a timer.
  Check out the source for this demo
  <a href="https://github.com/BinaryMuse/kinetophone/blob/gh-pages/app.js">on GitHub</a>.
</p>

<div>
  <button id="playpause" style="width: 75px">Play</button>
  <input id="slider" type="range" min="0" value="0" style="width: 300px">
</div>

<div style="padding: 10px 0">
  <img id="frame">
</div>

<script src="build/kinetophone.js"></script>
<script src="app.js"></script>
